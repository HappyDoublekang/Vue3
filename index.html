<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

    <h2>{{title}}</h2>

    const App = {
      data() {
        return {
          title: ""
        }
      }
    }
    Vue.createApp(App).mount('#app')

</html>
